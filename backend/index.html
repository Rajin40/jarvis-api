<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis AI</title>
    <style>
        body { font-family: Arial; background: #1e1e1e; color: #fff; padding: 20px; }
        input, button { padding: 10px; font-size: 1em; }
        #response { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Talk to Jarvis</h1>
    <input type="text" id="question" placeholder="Ask something..." style="width: 70%;">
    <button onclick="sendQuestion()">Ask</button>
    <button onclick="startVoice()">ðŸŽ¤ Voice</button>
    <div id="response"></div>

    <script>
        const API_URL = "http://YOUR_PC_IP:5000/ask";  // Replace YOUR_PC_IP with your PC's local IP or use ngrok

        async function sendQuestion() {
            const question = document.getElementById("question").value;
            const resDiv = document.getElementById("response");
            resDiv.innerText = "Jarvis is thinking...";

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            resDiv.innerText = data.response || "No response.";
        }

        // Voice input using browser API
        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("question").value = event.results[0][0].transcript;
                sendQuestion();
            };
        }
    </script>
</body>
</html>
